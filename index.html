<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>TVDI線上課程報名</title>
</head>
<body>
    <h1>TVDI專題：線上課程報名表單</h1>
    <p class="text-primary">Test if Bootstrap introduced</p>

    <h4>課程</h4>
    <div class="form-check">
        <input type="checkbox" class="form-check=input" id="class-1"/>
        <label class="form-check-label" for="class-1">課程1</label>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check=input" id="class-2"/>
        <label class="form-check-label" for="class-2">課程2</label>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check=input" id="class-3"/>
        <label class="form-check-label" for="class-3">課程3</label>
    </div>

    <h4>您的聯絡資訊</h4>
    <div>
        <label class="form-label">姓名</label>
        <input type="text" class="form-control" id="fullname" placeholder="請輸入您的全名" required/>
    </div>
    <div>
        <label class="form-label">電子信箱 Email</label>
        <input type="text" class="form-control" id="email" placeholder="you@example.com" required/>
    </div>
    <div>
        <label class="form-label">性別</label>
        <div class="form-check">
            <input id="male" name="gender" type="radio" class="form-check-input" required/>
            <label class="form-check-label" for="male">先生</label>
        </div>
        <div class="form-check">
            <input id="female" name="gender" type="radio" class="form-check-input" required/>
            <label class="form-check-label" for="female">女士</label>
        </div>
        <div class="form-check">
            <input id="radioOtherGender" name="gender" type="radio" class="form-check-input" required/>
            <label class="form-check-label" for="radioOtherGender">其他</label>
            <input type="text" class="form-control" id="otherGender" placeholder="請輸入資訊" required/>
        </div>
    </div>

    <div>
        <h4>網頁開發經驗</h4>
        <div class="form-check">
            <input id="fresh" name="codingExp" type="radio" class="form-check-input" required/>
            <label class="form-check-label" for="fresh">網頁開發小白（完全沒經驗）</label>
        </div>
        <div class="form-check">
            <input id="junior" name="codingExp" type="radio" class="form-check-input" required/>
            <label class="form-check-label" for="junior">網頁開發新手（剛入門）</label>
        </div>
        <div class="form-check">
            <input id="experienced" name="codingExp" type="radio" class="form-check-input" required/>
            <label class="form-check-label" for="experienced">網頁開發老鳥（有相關工作經驗一年以上）</label>
        </div>
    </div>

    <div>
        <label class="form-label">您是否已在網頁相關工作領域中？</label>
        <div>
            <input id="webDevRelated" name="occupationType" type="radio" class="form-check-input" required>
            <label class="form-check-label" for="webDevRelated">是</label>
            <select class="form-select" id="webOccupation">
                <option>前端工程師</option>
                <option>後端工程師</option>
                <option>UI/UX設計師</option>
                <option>網路行銷企劃</option>
            </select>
        </div>
        <div>
            <input id="otherOccupation" name="occupationType" type="radio" class="form-check-input" required>
            <label class="form-check-label" for="otherOccupation">否</label>
            <select class="form-select" id="occupySelectOther">
                <option>軟體工程師</option>
                <option>視覺設計師</option>
                <option>行銷企劃</option>
                <option>專案管理</option>
                <option>其他</option>
            </select>
            <input type="text" class="form-control" id="occupyInputOther" placeholder="請輸入資訊" required/>
        </div>
    </div>

    <h4>報名本課程您期望的是</h4>
    <div class="form-check">
        <input type="checkbox" class="form-check=input" id="jobRequire"/>
        <label class="form-check-label" for="jobRequire">現職工作需要</label>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check=input" id="interesting"/>
        <label class="form-check-label" for="interesting">個人興趣</label>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check=input" id="changeCareer"/>
        <label class="form-check-label" for="changeCareer">未來想要轉職</label>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check=input" id="expandSkills"/>
        <label class="form-check-label" for="expandSkills">增加其他專長</label>
    </div>

    <div>
        <label class="form-label">關於課程的問題或其他想對我們說的話</label>
        <input type="text" class="form-control" id="question" placeholder="請留言"/>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
